{% extends 'base.html' %}
{% block content %}
    <h3>Add Notes</h3>
    <form method="post">
        Title <input type="text" name="title" autocomplete="off" required>
        Content <input type="text" name="content" autocomplete="off" required>
        Link <input type="text" name="link" autocomplete="off">
        <input class="btn" type="submit" name="submit" value="Create">
    </form>
{% endblock %}
