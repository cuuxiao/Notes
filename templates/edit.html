{% extends 'base.html' %}
{% block content %}
    <h3>Edit item</h3>
    <form method="post">
        Title <input type="text" name="title" autocomplete="off" required value="{{ notes.title }}">
        Content <input type="text" name="content" autocomplete="off" required value="{{ notes.content }}">
        Link <input type="text" name="link" autocomplete="off" value="{{ notes.link }}">
        <input class="btn" type="submit" name="submit" value="Update">
    </form>
{% endblock %}
